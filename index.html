<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelstellApp</title>
    <link rel="icon" href="./assets/icons/pizza-slice.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/localstorage.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/events.js"></script>

</head>

<body id="body" onload="render()">
    <nav>
        <div class="nav_div" id="nav_div">
            <img class="nav_image"  id="nav_image" src="./assets/icons/pizza-slice.svg" alt="favicon">
            <span class="nav_span"  id="nav_span">BestellApp</span>
        </div>
    </nav>
    <div class="allContent">
        <div id="restaurantContent" class="restaurantContent">
            <div id="foodContent" class="foodContent">
                <div id="flydemo" class=" flydemo">
                    <h1 id="shopTitle" class="textShadow shopTitle">Pizzeria Paradiso</h1>
                    <h3 id="shopAppraisal" class="textShadowAppraisal shopAppraisal">Bewertung (4,4 von 5 Sternen)</h3>
                </div>
                <div id="renderFoodContent" class="renderFoodContent">
                </div>
            </div>
            <div id="cartContent" class="cartContent">
                <a href="#" id="warenkorb" class="warenkorb" onclick=" toggleWarenkorb()">
                    <h1 class="cartTextCenter cartLabel">Warenkorb</h1>
                </a>
                
                <div id="renderCartContent" class="renderCartContent">
                </div>
                <div id="renderBillContent" class="renderBillContent">
                </div>
                <a href="#" id="buttonOrder" class="warenkorb buttonOrder" onclick=" orderAndPay()">
                    <h1 class="cartTextCenter cartLabel">Bezahlen</h1>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <span class="footer_span">Copyright 2025 By BranislavÂ®</span>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
